<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
    
    <title>Calculator - David Pegueroles</title>

</head>

<body>
    
    <main class="calculator">
        <section class="screen">
            <input type="text" value="Calculator is ready" readonly class="history" id="history">
            <input type="text" value="0" readonly class="result" id="result">

        </section>

        <section class="row1 buttons">
            <button class="ac bigButton" id="ac" onclick="ac()">AC</button>
            <button class="delete" id="delete" onclick="deleteLastInput()">⌫</button>
            <button class="operator" id="divide" onclick="operator('/')">÷</button>

        </section>

        <section class="row2 buttons">
            <button class="number" id="7" onclick="numInput(7)">7</button>
            <button class="number" id="8" onclick="numInput(8)">8</button>
            <button class="number" id="9" onclick="numInput(9)">9</button>
            <button class="operator" id="multiplication" onclick="operator('*')">×</button>

        </section>

        <section class="row3 buttons">
            <button class="number" id="4" onclick="numInput(4)">4</button>
            <button class="number" id="5" onclick="numInput(5)">5</button>
            <button class="number" id="6" onclick="numInput(6)">6</button>
            <button class="operator" id="subtraction" onclick="operator('-')">-</button>

        </section>

        <section class="row4 buttons">
            <button class="number" id="1" onclick="numInput(1)">1</button>
            <button class="number" id="2" onclick="numInput(2)">2</button>
            <button class="number" id="3" onclick="numInput(3)">3</button>
            <button class="operator" id="addition" onclick="operator('+')">+</button>

        </section>

        <section class="row5 buttons">
            <button class="number bigButton" id="0" onclick="numInput(0)">0</button>
            <button class="decimal" id="decimal" onclick="decimal('.')">.</button>
            <button class="operator" id="equal" onclick="total()">=</button>

        </section>

        <section class="brand">DAVIDPE CALCULATOR</section>
    </main>

</body>

<script src="script.js"></script>

</html>
